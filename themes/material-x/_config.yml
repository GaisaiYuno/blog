############################### 基本信息 ###############################
info:
  name: Material X
  docs: https://xaoxuu.com/wiki/material-x/
  cdn:   # 把对应的那一行注释掉就使用本地的文件
    css: # 使用本地的css
      #style: https://gitee.com/steven_meng/cdn/raw/master/style.css
    js:
      app: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-material-x@19.8/js/app.js
      search: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-material-x@19.8/js/search.js
      volantis: https://cdn.jsdelivr.net/gh/xaoxuu/volantis@1.0.5/js/volantis.min.js

############################### 主题风格 ###############################
# style: material    # material: 导航栏和标题栏背景是主题色
style: pure        # pure: 导航栏和标题栏背景是白色
url: http://stevenmhy.tk


############################### 服务开关 ###############################
scrollreveal: false
nodewaves: true
# busuanzi: true
# 开启了no-referrer，就不能用不蒜子统计了
fastclick: true

widget_pack:
  enable: true
  hint: 来了就留下您的评分吧！
  id: 21085

############################### 默认值 ###############################
# 音乐控件的默认配置，如果sidebar或者page里没有提供，就取这里的参数
music:
  enable: true         # 是否启用
  own: false           # 是否使用自己的music.js
  path: /js/music.js   # 使用在线歌单，这里不填
  color: '#1BCDFC'     # 主题色
  mode: circulation    # random （随机） single （单曲） circulation （列表循环） order （列表）
  server: netease      # netease（网易云音乐）tencent（QQ音乐） xiami（虾米） kugou（酷狗）
  type: playlist       # song （单曲） album （专辑） playlist （歌单） search （搜索）
  id: 2482575335       # 歌曲/专辑/歌单 ID
  volume: 0.7          # 音量, 0~1
  autoplay: false      # 自动播放

# 友链页头像占位图因为使用pjax，被我阉割掉了

# 日期格式 http://momentjs.com/docs/
date_format: 'YYYY-MM-DD' # 文章发布日期的格式
updated_date_format: 'll' # 文章更新日期的格式

# 幻灯片
backstretch:
  position: full  # cover: 封面背景   full: 整个网页背景
  duration: 6000 # 持续时间（毫秒）
  fade: 2500     # 渐变（毫秒）
  images:
    - https://img.xjh.me/desktop/bg/nature/65253358_p0.jpg

############################### 自定义 ###############################
# page的封面
cover:
  scheme: search    # 后期将会提供多种封面方案
  height: half      # full（默认值）: 首页封面占据整个第一屏幕，其他页面占半个屏幕高度， half: 所有页面都封面都只占半个屏幕高度
  title: "Steven_MengのBlog"
  # logo: assets/logo.png    # logo和title只显示一个，若同时设置，则只显示logo
  # search_placeholder: '搜索'
  # 主页封面菜单
  
  features:
    - name: 主页
      icon: fas fa-home
      url: /
    - name: 友链
      icon: fas fa-link
      url: friends/
      rel: nofollow
    - name: 关于
      icon: fas fa-info-circle
      url: about/
      rel: nofollow
    - name: 2048游戏
      icon: fas fa-th
      url: 2048-master/
      rel: nofollow
    - name: BZOJ离线题库
      icon: fas fa-book
      url: bzojch/
      rel: nofollow
    - name: Markdown在线编辑
      icon: fas fa-edit
      url: editor/
      rel: nofollow
    - name: 留言板
      icon: fas fa-comment
      url: /message
    - name: 实验室
      icon: fas fa-fire
      url: lab/
      rel: nofollow


# 桌面端导航栏菜单
menu_desktop:

# 手机端导航菜单（从右上角的按钮点击展开）
menu_mobile:
  - name: 近期文章
    icon: fas fa-clock
    url: /
  - name: 文章归档
    icon: fas fa-archive
    url: blog/archives/
    rel: nofollow
  - name: 开源项目
    icon: fas fa-code-branch
    url: projects/
  - name: 我的友链
    icon: fas fa-link
    url: friends/
    rel: nofollow
  - name: 主题文档
    icon: fas fa-book
    url: https://xaoxuu.com/wiki/material-x/
    rel: nofollow
