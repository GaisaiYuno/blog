    icon: fas fa-info-circle
    url: about/
    rel: nofollow

# 默认的meta信息，文章中没有配置则按照这里的配置来显示，设置为false则不显示
# 其中，title只在header中有效，music和thumbnail无需在这里设置，文章中有则显示
# 如果tags放置在meta.header中，那么在post列表中不显示（因为卡片下方已经有了）

meta:
  header: [title, author, date, categories, counter, top, thumbnail]
  footer: [updated, tags, share]

# 主体元素，你也可以在页面的Front-matter中设置
body: [article, comments]

latest_comments:
  enable: true
  repo: gaisaiyuno/gaisaiyuno.github.io # 您的repo地址（最新评论用）

# 侧边栏小部件，默认按下面给定的顺序全部显示，文章中还可以自定义显示一部分以及顺序
sidebar:
  - widget: author
    avatar: https://cdn.jsdelivr.net/gh/GaisaiYuno/imghost/20200124153036.PNG
    social: true
  
  - widget: toc

  - widget: plain
    icon: fas fa-bullhorn
    title: 公告
    body: '[博客源代码](https://github.com/GaisaiYuno/blog)已经公开，如果访问缓慢，可以到[镜像网站](https://steven_meng.gitee.io/)。'

  - widget: grid
    icon: fas fa-map-signs
    title: 站内导航
    rows:
      - name: 文章归档
        icon: fas fa-archive
        url: /archives/
        rel: nofollow
      - name: 我的友链
        icon: fas fa-link
        url: friends/
        rel: nofollow
      - name: 关于小站
        icon: fas fa-info-circle
        url: about/
        rel: nofollow

  - widget: category
    more:
      icon: fas fa-expand-arrows-alt
      url: blog/categories/
      rel: nofollow

  - widget: tagcloud
	
  - widget: latest_comments

  # - widget: related_posts # 需要安装插件  npm i -S hexo-related-popular-posts
  
  - widget: hitokoto


